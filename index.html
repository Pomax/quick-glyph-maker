<html>
  <head>
    <title>A quick glyph maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Left-click to place points, snapped to (half) grid, right-click to close a shape and move on to the next one. Once you're happy with the outlines, hit "finalize" to get the (possibly UNION clip-resolved) SVG path string for drawing your shape.</p>

    <div id="app"></div>
    <script src="clipper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="union.js"></script>
    <script type="text/jsx" src="script.jsx"></script>
  </body>
</html>
